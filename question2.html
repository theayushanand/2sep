<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments in HTML </title>
</head>
<body>
    <h1> Comments in HTML are used to insert notes or explanations within the code that are not rendered in the browser. </h1>

    
    <h2> Not Showing</h2>
    <!-- <h2> Lorem ipsum dolor sit amet.</h2> -->

    <h2> Showing</h2>
    <h2> Lorem ipsum dolor sit amet.</h2>
    
</body>
</html>
